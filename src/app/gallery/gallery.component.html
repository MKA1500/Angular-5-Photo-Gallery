<p>
  {{title}}
</p>
<div class="row" id="thumbnailsList">
  <div *ngFor="let image of visibleImages" class="col-sm-6 col-md-4 col-lg-3">
    <div class="img-wrap">
      <img src="{{image.media.m}}" class="img" />
    </div>
    <div class="info-wrap">
      <h5>{{image.title}}</h5>
      <small>{{image.date_taken}}</small>
    </div>
  </div>
</div>
