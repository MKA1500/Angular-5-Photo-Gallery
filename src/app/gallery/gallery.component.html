<p>
  {{title}}
</p>
<div class="filter-buttons">
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='people'" (click)="filterBy='people'">People</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='nature'" (click)="filterBy='nature'">Nature</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='dogs'" (click)="filterBy='dogs'">Dogs</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='tourism'" (click)="filterBy='tourism'">Tourism</button>
</div>
<div class="row" id="thumbnailsList">
  <div *ngFor="let image of (visibleImages | imageFilter:filterBy)" class="col-sm-6 col-md-4 col-lg-3">
    <div class="img-wrap">
      <img src="{{image.media.m}}" class="img" />
    </div>
    <div class="info-wrap">
      <h5>{{image.title}}</h5>
      <small>{{image.date_taken}}</small>
    </div>
  </div>
</div>
